{% extends 'base.html' %}
{% load static %}
{% block css %}
<link rel="stylesheet" href="{% static 'diabetes.css' %}">
{% endblock css %} 
{% block title %} 
Result
{% endblock title %} 
{% block body %}
<div class="result-container"> 
    <h1>Your result are as follows : </h1>
{% if ans %}
<div>
    <h3 id="yes">You have diabetes.</h3>
    <img id="result-image" src="../static/diabetes.jpg" alt="Image">
</div>
{% else %}
<h3 id="no">you don't have diabetes.</h3>
{% endif %}
</div>

{% endblock body %}
